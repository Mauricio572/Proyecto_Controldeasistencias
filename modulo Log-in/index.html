<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log-in</title>
	<link rel="stylesheet" href="Estilos css/style.css">
</head>
<body>
    <div class="cuadro-login">
    	<img class="log" src="Imagenes/logoGYAM.jpg" alt="logo de Log-in">
         <h1>Inicio de sesión</h1>

         <form>
         	<label for="usuario">Nombre de usuario</label>
            <input type="text" placeholder="Introduzca su usuario">
            <label for="contraseña">Contraseña</label>
            <input type="contraseña" placeholder="Introduzca su contraseña">
            <input class="clicInicio" type="submit" value="Iniciar sesión">

           <div class="a">
            <a href="">¿Ha olvidado su contraseña?</a>
        </div>

        <div class="a">
            <a href="">Registrarse</a>
         </div>
         </form>
    </div>
</body>
</html>
